<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div>
		<h1>Character Select</h1>
			<div class="char" id="charOne" value=charOne>
				<div class="image-container">
					<img src="">
				</div>
				<h2 id="charOneName"></h2>
				<div id="charOneStats">
					<span id="charOneHp"></span>
				</div>
			</div>
			<div class="char" id="charTwo" value=charTwo>
				<div class="image-container">
					<img src="">
				</div>
				<h2 id="charTwoName"></h2>
				<div id="charTwoStats">
					<span id="charTwoHp"></span>
				</div>
			</div>
			<div class="char" id="charThree" value=charThree>
				<div class="image-container">
					<img src="">
				</div>
				<h2 id="charThreeName"></h2>
				<div id="charThreeStats">
					<span id="charThreeHp"></span>
				</div>
			</div>
			<div class="char" id="charFour" value=charFour>
				<div class="image-container">
					<img src="">
				</div>
				<h2 id="charFourName"></h2>
				<div id="charFourStats">
					<span id="charFourHp"></span>
				</div>
			</div>
	</div>
	<div class="fight-container">
		<div class="fight-area">
			<div>
				<div id="player">
					<div class="image-container">
						<img src="">
					</div>
					<h2 id="playerName"></h2>
					<div id="playerStats">
						<span id="playerHp"></span>
					</div>
				</div>
				<h2>VS</h2>
				<div id="enemy">
					<div class="image-container">
						<img src="">
					</div>
					<h2 id="enemyName"></h2>
					<div id="enemyStats">
						<span id="enemyHp"></span>
					</div>
				</div>
			</div>
		</div>
		<button id="attack">Attack!</button>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="./assets/js/game.js"></script>
</body>
</html>
