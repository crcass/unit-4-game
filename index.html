<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Starfighter Challenge" />
    <meta property="og:desctription" content="SMU Coding Bootcamp Assignment">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crcass.github.io/unit-4-game/" />
    <meta property="og:image" content="https://crcass.github.io/unit-4-game/images/assets/thumbnail.jpg" />
    <meta property="og:image:width" content="2088" />
    <meta property="og:image:height" content="1568" />
    <title>Starfighter Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="site-container">
        <h1>StarfighteR ChallengE</h1>
        <p id="selText"></p>

        <!-- character select -->

        <div class="char-select">
            <div class="char" id="charOne" value=charOne>
                <div class="image-container">
                    <img id="charOneImg" src="">
                </div>
                <div class="char-stats" id="charOneStats">
                    <h2 id="charOneName"></h2>
                    <span>Hull Integrity:</span>
                    <span id="charOneHp"></span>
                    <span class="hidden-stats" id="charOneAtk"></span>
                    <span class="hidden-stats" id="charOneCatk"></span>
                </div>
            </div>
            <div class="char" id="charTwo" value=charTwo>
                <div class="image-container">
                    <img id="charTwoImg" src="">
                </div>
                <div class="char-stats" id="charTwoStats">
                    <h2 id="charTwoName"></h2>
                    <span>Hull Integrity:</span>
                    <span id="charTwoHp"></span>
                    <span class="hidden-stats" id="charTwoAtk"></span>
                    <span class="hidden-stats" id="charTwoCatk"></span>
                </div>
            </div>
            <div class="char" id="charThree" value=charThree>
                <div class="image-container">
                    <img id="charThreeImg" src="">
                </div>
                <div class="char-stats" id="charThreeStats">
                    <h2 id="charThreeName"></h2>
                    <span>Hull Integrity:</span>
                    <span id="charThreeHp"></span>
                    <span class="hidden-stats" id="charThreeAtk"></span>
                    <span class="hidden-stats" id="charThreeCatk"></span>
                </div>
            </div>
            <div class="char" id="charFour" value=charFour>
                <div class="image-container">
                    <img id="charFourImg" src="">
                </div>
                <div class="char-stats" id="charFourStats">
                    <h2 id="charFourName"></h2>
                    <span>Hull Integrity:</span>
                    <span id="charFourHp"></span>
                    <span class="hidden-stats" id="charFourAtk"></span>
                    <span class="hidden-stats" id="charFourCatk"></span>
                </div>
            </div>
        </div>

    <!-- characters appear here once selected -->

        <div class="fight-container">
            <div class="fight-area">
                <div id="player">
                    <div class="image-container">
                        <img id="playerImg" src="">
                    </div>
                    <div class="char-stats" id="playerStats">
                        <h2 id="playerName"></h2>
                        <span id="hp">Hull Integrity:</span>
                        <span id="playerHp"></span>
                        <span class="hidden-stats" id="playerAtk"></span>
                        <span class="hidden-stats" id="playerCatk"></span>
                    </div>
                </div>
                <div class="fight-text">
                    <div class="reset">
                        <p id="reset-text"></p>
                        <button id="reset-btn">Reset</button>
                    </div>
                    <h2 id="vs">vs</h2>
                    <p id="reportP"></p>
                    <p id="reportE"></p>
                    <p id="reportCond"></p>
                    <button class="attack" id="attack">Attack</button>
                </div>
                <div id="enemy">
                    <div class="image-container">
                        <img id="enemyImg" src="">
                    </div>
                    <div class="char-stats" id="enemyStats">
                        <h2 id="enemyName"></h2>
                        <span id="he">Hull Integrity:</span>
                        <span id="enemyHp"></span>
                        <span class="hidden-stats" id="enemyAtk"></span>
                        <span class="hidden-stats" id="enemyCatk"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span><a href="https://crcass.github.io/portfolio/" target="_blank" rel="noopener noreferrer">♥︎ cc</a></span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
